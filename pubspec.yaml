name: pool_and_chill_app
description: "Pool & Chill Flutter App"
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #API
  flutter_dotenv: ^5.1.0
  http: ^1.2.0
  flutter_secure_storage: ^9.0.0

  # Social Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  #formatting
  intl: ^0.20.2

  #icons
  cupertino_icons: ^1.0.8

  # UI / Design
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0

  # state management
  url_launcher: ^6.3.0
  provider: ^6.1.5+1
  flutter_riverpod: ^2.6.1

  # Firebase
  firebase_core: ^4.0.0
  firebase_storage: ^13.0.0

  # Image picking & compression
  image_picker: ^1.2.1
  flutter_image_compress: ^2.1.0

  # Maps & Location
  google_maps_flutter: ^2.6.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Permissions
  permission_handler: ^11.2.0

  # Path provider (for temp files)
  path_provider: ^2.1.2
  cached_network_image: ^3.4.1
  share_plus: ^12.0.1

  # Calendar
  table_calendar: ^3.1.2

  # Stripe Payments
  flutter_stripe: ^11.3.0

  # Deep links (Stripe Connect callback + KYC)
  app_links: ^6.4.0

  # WebView (KYC con Didit)
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.3.0
  webview_flutter_wkwebview: ^3.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/poolChillicon.png"
  remove_alpha_ios: true
